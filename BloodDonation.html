<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    header {
      background-color: #d90429;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    form {
      background-color: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d90429;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff002b;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blood Donation Form</h1>
    <p>Help save lives — donate blood today</p>
  </header>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" maxlength="40" placeholder="Enter your full name" required />
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="60" required />
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="City / Town / Area" required />
    <label for="bloodgroup">Blood Group</label>
    <select id="bloodgroup" name="bloodgroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A−</option>
      <option value="B+">B+</option>
      <option value="B-">B−</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB−</option>
      <option value="O+">O+</option>
      <option value="O-">O−</option>
    </select>
    <button type="submit">Submit Donation Info</button>
  </form>
  <footer>
    <p>&copy; 2025 Blood Bank System</p>
  </footer>
</body>
</html>
